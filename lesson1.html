        <style>
      /*The img style controls how the image is displayed: */
      img {
        opacity: .75;
      }
      /* img:hover means when the mouse is over the image */
      img:hover {
        opacity: .8;
      }
      /* img:active means when the image is clicked */
      img:active {
        opacity: 1;
      }
    </style>
